<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>AWS S3 and Minio</title>
</head>

<body>
  <div class="container">
    <div class="p-5 mt-5 border border-5" style="border-radius: 1rem;">
      <div id="file-area">
        <form class="my-form">

          <div class="row">
            <div class="col">
              <p>Upload a file to S3 or Minio service</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <select id="cloudService" class="form-select" aria-label="Default select example">
                <option value="s3">AWS S3</option>
                <option value="minio">Minio</option>
              </select>
            </div>

            <div class="col" style="max-width: 151px;">
              <input type="file" id="fileElem" style="display: none;">
              <label class="btn btn-warning" for="fileElem"><i class="bi bi-plus-lg"></i> Select a file</label>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="awssdks3.js"></script>
  <script src="main.js"></script>
</body>

</html>
